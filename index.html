<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <!-- Main content -->
  <main class="main">
    <!-- Main title on the page -->
    <h1 class="main__title">Profile card component</h1>
    <!-- Block "Card" -->
    <div class="card">
      <!-- Block with a background -->
      <div class="card__block-bg"></div>
      <!-- Block with user information -->
      <article class="card__block-user">
        <img class="card__img" src="./images/image-victor.jpg" alt="User avatar">
        <!-- Container to align name and age in one line -->
        <div class="card__container">
          <h2 class="card__user-name">Victor Crest</h2>
          <p class="card__user-age">26</p>
        </div>
        <p class="card__user-location">London</p>
      </article>
      <!-- Block with statistics (followers, likes, photos) -->
      <div class="card__block-stats">
        <!-- Block with number of followers -->
        <article class="card__stats">
          <h3 class="card__count">80K</h3>
          <p class="card__count-description">Followers</p>
        </article>
        <!-- Block with number of likes -->
        <article class="card__stats">
          <h3 class="card__count">803K</h3>
          <p class="card__count-description">Likes</p>
        </article>
        <!-- Block with number of photos -->
        <article class="card__stats">
          <h3 class="card__count">1.4K</h3>
          <p class="card__count-description">Photos</p>
        </article>
      </div>
    </div>
  </main>
  <!-- Block "Attribution" -->
  <footer>
    <address class="attribution">
      Challenge by <a class="attribution__link"
                      href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
                      target="_blank">Frontend Mentor</a>.
      Coded by <a class="attribution__link"
                  href="https://www.linkedin.com/in/mykyta-kavetskyi/" target="_blank">Mykyta Kavetskyi</a>.
    </address>
  </footer>
</body>

</html>
